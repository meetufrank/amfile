<script>

    $(".aui-bar-tab-item").on('click',function(){
        var $this = $(this);
        var $data = $this.attr("data-item-order");
        if(!$this.hasClass("aui-active")){
            $this.addClass("aui-active").siblings().removeClass("aui-active");
        }

        if($data==0){
            document.getElementById("demo").innerHTML= document.getElementById("main1").innerHTML;
        }else if($data==1){
            document.getElementById("demo").innerHTML= document.getElementById("main2").innerHTML;
        }else if($data==2){
            document.getElementById("demo").innerHTML= document.getElementById("main3").innerHTML;
        }
    });

<script type="text/javascript">


    window.onload=function(){ 

        var height=$(window).height();
        document.getElementById('demo').style.height=height+"px";

        document.getElementById("demo").innerHTML = document.getElementById("main1").innerHTML;

        var ordertable = document.getElementById("order-table");
        var order_table = ordertable.getElementsByTagName("tr"); 
        for (var i = 0; i < order_table.length; i++) {
            if((i+1)%2==0){
                var td = order_table[i].getElementsByTagName("td");
                // console.log(td); 
                td[0].style.color = "black";                
                order_table[i].style.background = "#eceef2";
            }else{
                order_table[i].style.background = "#008fff";
            }   
        }
        time();
    } 
    apiready = function(){
        api.parseTapmode();
    }
    var tab = new auiTab({
        element:document.getElementById("footer")
    },function(ret){
        // console.log(ret);
        if(ret){
            var mains='main'+ret.index;
            document.getElementById("demo").innerHTML= document.getElementById(mains).innerHTML;
        }
        time();
       
    });
    function time(){
                var table = $("#maintable tr");
        for (var i = 0; i < table.length; i++) {
            if((i+1)%2==0){
                table[i].style.background = "#eceef2";
            }else{
                table[i].style.background = "white";
            }   
        }
        var calendar = new lCalendar();
        calendar.init({
            'trigger': '.demo_input',
            'type': 'date'
        });
    }
</script>
<script type="text/javascript">
    var dialog = new auiDialog({})
    function openDialog(type){
        	$to = 1;

	   $.ajax({
		       url:"{:url('Phone/email')}",

			   success:function(data){
			      console.log(data);
				  
				
				//alert("成功!!!");
			   }
		 
		 
		 });
        switch (type) {
            case "text":
                dialog.alert({
                    title:"提示",
                    msg:'预约成功,已发送至邮箱',
                    buttons:['确定']
                },function(ret){
                     console.log(ret);
                })
        }

    }
    function coloseDialog(type){
        switch (type) {
            case "text":
                dialog.alert({
                    title:"提示",
                    msg:'已经预约,请勿重复',
                    buttons:['确定']
                },function(ret){
                     console.log(ret);
                })
        }
    }

</script>
