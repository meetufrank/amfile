<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>付款</title>
    <link rel="stylesheet" href="mui/mui.min.css">
    <script src="mui/mui.min.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
<header class="header">
    <div class="header_left">
        <span class="mui-icon mui-icon-arrowleft"></span>
    </div>
    <div class="header_center">
        <img src="images/logo.png" alt="">
    </div>
</header>

<!--banner 订单已提交-->
<div class="banner">
    <img src="images/orderPay.png" alt="" class="pay_logo">
    <p class="pay_text">订单已提交，请您及时付款</p>
</div>

<!--订单信息-->
<div class="pay_content">
    <!--<p><span class="left_text">订单号</span><span class="right_text">201911291652</span></p>-->
    <p><span class="left_text">服务</span><span class="right_text">家庭医生随身行</span></p>
    <p><span class="left_text">服务有效期</span><span class="right_text">3个月</span></p>
    <p><span class="left_text">服务次数</span><span class="right_text">3次</span></p>
    <p><span class="left_text">应付金额</span><span class="price_text">¥368</span></p>
</div>

<!--支付方式-->
<div class="pay_method">
    <div class="method_title">支付方式</div>
    <div class="method_content">
        <div>
            <img src="images/wechatlogo.png" alt="">
            <span>微信支付</span>
        </div>
        <div>
            <img src="images/yes.png" alt="">
        </div>
    </div>
</div>

<!--页脚-->
<div class="foot">
    <div><span>合计：</span><span>¥368</span></div>
    <div><a href="" class="pay_im">立即支付</a></div>
</div>

</body>
</html>
