        <!--服务介绍-->

            <p class="intro_title"><span></span><span>服务介绍</span></p>

                为您提供非紧急情况下的健康相关问题咨询，无论您身处何处，都可以通过手机或其它移动设备，与我们的资深医生团队取得联系。

        <div class="service_intro">

                <li>日常健康咨询</li>

            </ul>
        </div>

        <!--服务不适用场景-->
        <div class="service_intro">
            <p class="intro_title"><span></span><span>服务不适用场景</span></p>
            <ul class="list">
                <li>急症</li>
                <li>生命体征不稳定</li>
                <li>复杂案例，需多学科专家会诊出具第二诊疗意见</li>
